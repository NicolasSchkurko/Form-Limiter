<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 470px;
        margin: auto;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 8px;
        display: block;
      }
      input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-bottom: 15px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .current-value {
        font-weight: bold;
        color: #007bff;
      }
      p {
        margin: 5px 0;
      }
      #status {
        text-align: center;
        color: green;
        font-weight: bold;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Limiter Settings</h2>

      <p style="text-align: center;">
        <strong>Current number of responses:</strong> <span class="current-value" id="currentResponses"><?= currentResponses ?></span>
      </p>

      <div id="status"></div>

      <label for="limit">Set Response Limit:</label>
      <input type="number" id="limit" min="1" value="<?= maxResponses ?>">
      <button onclick="setLimit()">Save</button>
      <p><strong>Current:</strong> <span class="current-value" id="currentLimit"><?= maxResponses ?></span></p>

      <label for="confirmationMessage">Confirmation Message:</label>
      <input type="text" id="confirmationMessage" value="<?= confirmationMessage ?>">
      <button onclick="setMessage()">Update Message</button>
      <p><strong>Current:</strong> <span class="current-value" id="currentConfirmationMessage"><?= confirmationMessage ?></span></p>

      <label for="closedMessage">Message when form is closed:</label>
      <input type="text" id="closedMessage" value="<?= closedMessage ?>">
      <button onclick="setClosedMessage()">Update Message</button>
      <p><strong>Current:</strong> <span class="current-value" id="currentClosedMessage"><?= closedMessage ?></span></p>
    </div>

    <script>
      function showStatus(msg) {
        var statusDiv = document.getElementById("status");
        statusDiv.textContent = msg;
        setTimeout(function() {
          statusDiv.textContent = '';
        }, 3000); // Message disappears after 3 seconds
      }

      function setLimit() {
        var limit = document.getElementById("limit").value;
        google.script.run
          .withSuccessHandler(function(msg) {
            showStatus(msg);
            document.getElementById("currentLimit").textContent = limit;
          })
          .setMaxResponses(limit);
      }

      function setMessage() {
        var message = document.getElementById("confirmationMessage").value;
        google.script.run
          .withSuccessHandler(function(msg) {
            showStatus(msg);
            document.getElementById("currentConfirmationMessage").textContent = message;
          })
          .setConfirmationMessage(message);
      }

      function setClosedMessage() {
        var message = document.getElementById("closedMessage").value;
        google.script.run
          .withSuccessHandler(function(msg) {
            showStatus(msg);
            document.getElementById("currentClosedMessage").textContent = message;
          })
          .setClosedMessage(message);
      }
    </script>
  </body>
</html>
